<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bg">
    <div class="form-box">
      <div class="h2">
        <h2>Welcome Back</h2>
      </div>
      <form id="login" class="input">
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="password" class="input-field" placeholder="Enter Password" required><br>
        <input type="checkbox" class="checkbox"><span>Remember Password</span>
        <button class="btn"> <a href="success.html" class="sign"> Login</a></button>
        <div class="signup"> Click here to <a href="register.html"> Register</a></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
