<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bg">
    <div class="form-box-2">
      <div class="h2-2">
        <h2>Register</h2>
      </div>
      <form id="register" class="input-2">
        <input type="text" class="input-field" placeholder="First Name" required>
        <input type="text" class="input-field" placeholder="Last Name" required>
        <input type="tel" class="input-field" placeholder="Phone No." required>
        <input type="email" class="input-field" placeholder="Email Address" required>
        <label>Favourite Color</label>
        <input type="color" class="input-field" placeholder="color" required>
        <label for="gender">Gender</label>
        <select class="option">
          <option value="male"> Male</option>
          <option value="male"> Female</option>
        </select>
        <input type="date" class="input-field" placeholder="Date Of Birth" required>
        <input type="password" class="input-field" placeholder="Enter Password" required><br>
        <input type="checkbox" class="checkbox"><span>I agree to the Terms & Conditions</span>
        <button type="submit" class="btn">Register </button>
        <div class="signup"> Have an account? <a href="index.html"> Login</a></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
